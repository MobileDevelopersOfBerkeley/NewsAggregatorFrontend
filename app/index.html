<!DOCTYPE html>
<html lang="en" ng-app="myApp" class="no-js">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My AngularJS App</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link data-require="bootstrap-css@*" data-semver="3.0.0" rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" />
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/normalize.css">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/main.css">
  <link rel="stylesheet" href="app.css">
  <script src="bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>
</head>

<body ng-controller="MainCtrl">

  <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>

        <a href="#!/view1">NewsNow</a>

        <div class="source-container">
          <p>Sources</p>
          <form class="navbar-form navbar-left" role="search">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Search Sources">
            </div>
          </form>
          <div>Results here</div>
          <ul class="tag-cloud" style="list-style:none;">
            <li><input type="checkbox" checked id="bbc"><label for="bbc">BBC</label></li>
            <li><input type="checkbox" checked id="cnn"><label for="cnn">CNN</label></li>
            <li><input type="checkbox" checked id="nyt"><label for="nyt">New York Times</label></li>
            <li><input type="checkbox" checked id="time"><label for="time">Time</label></li>
            <li><input type="checkbox" checked id="wapo"><label for="wapo">Washington Post</label></li>
          </ul>
        </div>

        <div class="topic-container">
          <p>Topic</p>
          <form class="navbar-form navbar-left" role="search">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Search Topic">
            </div>
          </form>
          <div>Results here</div>
          <ul class="tag-cloud">
            <li><input type="checkbox" checked id="politics"><label for="politics">Politics</label></li>
            <li><input type="checkbox" checked id="sports"><label for="sports">Sports</label></li>
            <li><input type="checkbox" checked id="us_news"><label for="us_news">US News</label></li>
            <li><input type="checkbox" checked id="world_news"><label for="world_news">World News</label></li>
            <li><input type="checkbox" checked id="culture"><label for="culture">Culture</label></li>
          </ul>
        </div>


        <a href="#!/view2">About</a>
      </div>

      <div class="navbar-header">
        <span class="burger-icon" onclick="openNav()">&#9776; </span>
        <a class="app-title" href="#">NewsNow</a>
      </div>
  </nav>

  <div ng-view></div>

  <!-- Script Files -->
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="app.js"></script>
  <script src="view1/view1.js"></script>
  <script src="view2/view2.js"></script>
  <script src="components/version/version.js"></script>
  <script src="components/version/version-directive.js"></script>
  <script src="components/version/interpolate-filter.js"></script>
  <script data-require="ui-bootstrap@0.5.0" data-semver="0.5.0" src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.6.0.js"></script>

  <script>
    function openNav() {
        document.getElementById("mySidenav").style.width = "300px";
    }

    function closeNav() {
        document.getElementById("mySidenav").style.width = "0";
    }
  </script>

</body>
</html>
