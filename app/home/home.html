<div class="container" ng-controller="articleController">
	<div class="row">
		<div class="articles-container" ng-repeat="article in articles">
			<a class="article-link" target="_blank" href={{article.url}}>
				<div id="test" class="item well popularity-{{article.popularity}}">
  				<div class="img-container">
              <img src={{article.urlToImage}} alt={{article.title}} class="image">
          </div>
					<div class="overlay">
						<div class="headline-text">{{article.title}}</div>
						<div class="summary ">{{article.description}}</div>
						<div class="bottom-summary">
							<div class="source">{{sources[article.source].name}}</div>
							<span class="see-more">See More  &#8594;</span>
						</div>
					</div>
				</div>
			</a>
		</div>
	</div>
</div>
